apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-pvc
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      containers:
      - name: langflow
        image: langflowai/langflow:1.5.0
        ports:
        - containerPort: 7860
        env:
        - name: LANGFLOW_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: LANGFLOW_DATABASE_URL
        - name: LANGFLOW_CONFIG_DIR
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: LANGFLOW_CONFIG_DIR
        - name: OLLAMA_BASE_URL
          value: http://ollama-service:11434
        volumeMounts:
        - name: langflow-storage
          mountPath: /app/data
      volumes:
      - name: langflow-storage
        persistentVolumeClaim:
          claimName: langflow-pvc
      resources:
        limits:
          cpu: "1"
          memory: "2G"

---
apiVersion: v1
kind: Service
metadata:
  name: langflow-service
spec:
  selector:
    app: langflow
  ports:
    - protocol: TCP
      port: 7860
      targetPort: 7860
      nodePort: 30080
  type: NodePort